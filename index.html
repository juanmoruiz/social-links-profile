<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Social links profile</title>
</head>
<body>
    <section class="profile">
        <img src="img/avatar-jessica.jpeg" alt="Profile image" class="profile__img">
        <div class="profile__data">
            <p class="data__name">Jessica Randall</p>
            <p class="data__ubication">London, United Kingdom</p>
        </div>
        <p class="profile__description">"Front-end developer and avid reader."</p>
        <div class="profile__links">
            <a href="#" class="link" target="_blank">GitHub</a>
            <a href="#" class="link" target="_blank">Frontend Mentor</a>
            <a href="#" class="link" target="_blank">Linkedin</a>
            <a href="#" class="link" target="_blank">Twitter</a>
            <a href="#" class="link" target="_blank">Instagram</a>
        </div>
    </section>
</body>
</html>
